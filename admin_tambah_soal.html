
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Tambah Soal</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.firebasestorage.app",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function tambahSoal() {
      const nomor = document.getElementById("nomor").value;
      const pertanyaan = document.getElementById("pertanyaan").value;

      if (!nomor || !pertanyaan) {
        alert("Semua data wajib diisi!");
        return;
      }

      try {
        await addDoc(collection(db, "soal"), {
          nomor: Number(nomor),
          pertanyaan: pertanyaan
        });
        alert("Soal berhasil ditambahkan!");
        document.getElementById("form").reset();
      } catch (e) {
        alert("Gagal menambahkan soal: " + e);
      }
    }
  </script>
</head>
<body>
  <h1>Admin - Tambah Soal</h1>
  <form id="form" onsubmit="event.preventDefault(); tambahSoal();">
    <label>Nomor Soal:</label>
    <input type="number" id="nomor" required>
    <label>Pertanyaan:</label>
    <textarea id="pertanyaan" required></textarea>
    <button type="submit">Tambah Soal</button>
  </form>
</body>
</html>
