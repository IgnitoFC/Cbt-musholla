<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin CBT Multi-Mapel</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { text-align: center; }
    select, input, textarea, button {
      padding: 10px; margin: 5px 0; width: 100%; max-width: 500px;
      display: block; font-size: 16px;
    }
    .box { background: white; padding: 20px; margin: 20px auto; max-width: 700px;
      box-shadow: 0 0 10px #ccc; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #007bff; color: white; }
    button.edit, button.delete {
      padding: 5px 10px; font-size: 14px; margin: 2px;
    }
    .edit { background: orange; color: white; }
    .delete { background: red; color: white; }
  </style>
</head>
<body>
  <h2>Dashboard Admin CBT Multi-Mapel</h2>
  <div class="box">
    <label>Pilih Mapel:</label>
    <select id="mapelSelect" onchange="loadSemua()">
      <option value="matematika">Matematika</option>
      <option value="pai">PAI</option>
      <option value="ipa">IPA</option>
    </select>

    <h3>Tambah/Update Soal</h3>
    <input type="number" id="nomor" placeholder="Nomor Soal" />
    <textarea id="pertanyaan" placeholder="Pertanyaan"></textarea>
    <input type="text" id="opsiA" placeholder="Opsi A" />
    <input type="text" id="opsiB" placeholder="Opsi B" />
    <input type="text" id="opsiC" placeholder="Opsi C" />
    <input type="text" id="opsiD" placeholder="Opsi D" />
    <select id="tipe">
      <option value="pg">Pilihan Ganda</option>
      <option value="pgk">PG Kompleks</option>
      <option value="bs">Benar/Salah</option>
    </select>
    <input type="text" id="kunci" placeholder="Kunci (contoh: A atau A,B untuk PGK)" />
    <button onclick="simpanSoal()">Simpan Soal</button>
  </div>

  <div class="box">
    <h3>Pengaturan Token & Waktu</h3>
    <input type="text" id="tokenBaru" placeholder="Token Aktif" />
    <input type="datetime-local" id="mulai" />
    <input type="datetime-local" id="selesai" />
    <button onclick="simpanPengaturan()">Simpan Pengaturan</button>
  </div>

  <div class="box">
    <h3>Daftar Soal</h3>
    <table id="tabelSoal">
      <thead>
        <tr><th>No</th><th>Pertanyaan</th><th>Kunci</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="box">
    <h3>Nilai Peserta</h3>
    <table id="tabelNilai">
      <thead>
        <tr><th>No</th><th>Username</th><th>Nilai</th><th>Waktu</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.appspot.com",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function mapelAktif() {
      return document.getElementById("mapelSelect").value;
    }

    function simpanSoal() {
      const m = mapelAktif();
      const nomor = parseInt(document.getElementById("nomor").value);
      const pertanyaan = document.getElementById("pertanyaan").value;
      const opsi = {
        A: document.getElementById("opsiA").value,
        B: document.getElementById("opsiB").value,
        C: document.getElementById("opsiC").value,
        D: document.getElementById("opsiD").value
      };
      const tipe = document.getElementById("tipe").value;
      const kunciRaw = document.getElementById("kunci").value.toUpperCase();
      const kunci = tipe === "pgk" ? kunciRaw.split(",") : kunciRaw;

      db.collection("soal_" + m).doc(String(nomor)).set({
        nomor, pertanyaan, opsi, tipe, kunci
      }).then(() => {
        alert("Soal disimpan!");
        loadSoal();
      });
    }

    function simpanPengaturan() {
      const m = mapelAktif();
      const token = document.getElementById("tokenBaru").value;
      const mulai = document.getElementById("mulai").value;
      const selesai = document.getElementById("selesai").value;

      db.collection("pengaturan_" + m).doc("token").set({ token });
      db.collection("pengaturan_" + m).doc("waktuUjian").set({ mulai, selesai });
      alert("Pengaturan disimpan!");
    }

    function loadSoal() {
      const m = mapelAktif();
      const tbody = document.querySelector("#tabelSoal tbody");
      tbody.innerHTML = "";
      db.collection("soal_" + m).orderBy("nomor").get().then(snap => {
        snap.forEach(doc => {
          const d = doc.data();
          tbody.innerHTML += `
            <tr>
              <td>${d.nomor}</td>
              <td>${d.pertanyaan}</td>
              <td>${Array.isArray(d.kunci) ? d.kunci.join(", ") : d.kunci}</td>
              <td>
                <button class="delete" onclick="hapusSoal('${d.nomor}')">Hapus</button>
              </td>
            </tr>
          `;
        });
      });
    }

    function hapusSoal(nomor) {
      const m = mapelAktif();
      if (confirm("Hapus soal nomor " + nomor + "?")) {
        db.collection("soal_" + m).doc(nomor).delete().then(() => {
          loadSoal();
        });
      }
    }

    function loadNilai() {
      const m = mapelAktif();
      const tbody = document.querySelector("#tabelNilai tbody");
      tbody.innerHTML = "";
      db.collection("nilai_" + m).orderBy("waktu", "desc").get().then(snap => {
        let i = 1;
        snap.forEach(doc => {
          const d = doc.data();
          tbody.innerHTML += `
            <tr>
              <td>${i++}</td>
              <td>${d.username}</td>
              <td>${d.nilai}</td>
              <td>${new Date(d.waktu).toLocaleString("id-ID")}</td>
            </tr>
          `;
        });
      });
    }

    function loadSemua() {
      loadSoal();
      loadNilai();
    }

    window.onload = loadSemua;
  </script>
</body>
</html>
