<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masukkan Token</title>
  <style>
    body { font-family: sans-serif; background: #222; color: white; text-align: center; padding: 40px; }
    .token-box { background: #333; padding: 30px; border-radius: 10px; display: inline-block; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <div class="token-box">
    <h2>Masukkan Token Ujian</h2>
    <p>Username: <span id="username"></span></p>
    <input type="text" id="token" placeholder="Token dari panitia" />
    <button onclick="cekToken()">Masuk</button>
    <p id="pesan" style="color: red;"></p>
  </div>

  <script>
    const tokenResmi = "NURUL2025";
    const user = sessionStorage.getItem("user");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("username").innerText = user;
    }

    function cekToken() {
      const t = document.getElementById("token").value.trim();
      if (t === tokenResmi) {
        sessionStorage.setItem("token", t);
        window.location.href = "cbt.html";
      } else {
        document.getElementById("pesan").innerText = "Token salah atau sudah kadaluarsa.";
      }
    }
  </script>
</body>
</html>
