
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Ujian</title>
  <style>
    body { font-family: sans-serif; background: #222; color: white; text-align: center; padding: 40px; }
    .box { background: #333; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 15px rgba(0,255,150,0.2); }
    input, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px;
      font-size: 16px; border-radius: 5px; border: none;
    }
    input { background: #f5f5f5; color: black; }
    button { background: #00cc99; color: white; cursor: pointer; }
    button:hover { background: #009977; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Masukkan Token Ujian</h2>
    <input type="text" id="token" placeholder="Token" />
    <button onclick="cekToken()">Mulai Ujian</button>
    <p id="pesan" style="color: red;"></p>
  </div>

  <script>
    function getTokenSekarang() {
      const now = Date.now();
      const period = Math.floor(now / 600000);
      return btoa("IKHWAN" + period).substring(0, 6).toUpperCase();
    }

    function cekToken() {
      const tokenInput = document.getElementById("token").value.trim().toUpperCase();
      const tokenBenar = getTokenSekarang();
      if (tokenInput === tokenBenar) {
        window.location.href = "cbt.html";
      } else {
        document.getElementById("pesan").innerText = "Token salah atau sudah kadaluarsa.";
      }
    }
  </script>
</body>
</html>
