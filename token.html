<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token CBT</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1f1f1f; color: white; text-align: center; padding: 40px; }
    .token-box { background: #2b2b2b; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    input { background: #f5f5f5; color: black; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="token-box">
    <h2>Masukkan Token Ujian</h2>
    <input type="text" id="tokenInput" placeholder="Token" />
    <button onclick="cekToken()">Masuk Ujian</button>
    <p id="pesan" style="color: red; margin-top:10px;"></p>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
  authDomain: "cbt-musholla.firebaseapp.com",
  projectId: "cbt-musholla",
  storageBucket: "cbt-musholla.appspot.com",
  messagingSenderId: "1012621765788",
  appId: "1:1012621765788:web:86ef7078db1811847d1159"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function cekToken() {
  const input = document.getElementById("tokenInput").value.trim();
  const doc = await db.collection("pengaturan").doc("token").get();
  const aktif = doc.data().aktif;
  if (input === aktif) {
    window.location.href = "cbt.html";
  } else {
    document.getElementById("pesan").innerText = "Token salah!";
  }
}
</script>

</body>
</html>
