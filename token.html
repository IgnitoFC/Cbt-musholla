<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masukkan Token - CBT</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      margin-top: 10px;
      color: #f88;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Masukkan Token</h2>
    <input type="text" id="token" placeholder="Token CBT">
    <div class="msg" id="msg"></div>
    <button onclick="cekToken()">Lanjut</button>
  </div>

  <script>
    function getTokenNow() {
      const waktu = Math.floor(Date.now() / 600000); // 10 menit
      return btoa("IKHWAN" + waktu).substring(0, 6).toUpperCase();
    }

    function cekToken() {
      const input = document.getElementById("token").value.toUpperCase();
      const tokenAktif = getTokenNow();
      if (input === tokenAktif) {
        window.location.href = "cbt.html";
      } else {
        document.getElementById("msg").textContent = "Token salah!";
      }
    }
  </script>
</body>
</html>
