
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login CBT Nurul Ikhwan</title>
  <style>
    body { font-family: sans-serif; background: #1f1f1f; color: white; text-align: center; padding: 40px; }
    .login-box { background: #2b2b2b; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    input { background: #f5f5f5; color: black; }
    button { background: #28a745; color: white; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login CBT Musholla Nurul Ikhwan</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="cekLogin()">Lanjut</button>
    <p id="pesan" style="color: red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.firebasestorage.app",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cekLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const akunRef = collection(db, "akun");
      const akunSnap = await getDocs(akunRef);
      let valid = false;

      akunSnap.forEach(doc => {
        const data = doc.data();
        if (data.username === username && data.password === password) {
          valid = true;
          localStorage.setItem("cbt_user", username);
          window.location.href = "token.html";
        }
      });

      if (!valid) {
        document.getElementById("pesan").innerText = "Login gagal! Username atau password salah.";
      }
    }
  </script>
</body>
</html>
