<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CBT</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 40px; }
    .box {
      background: #1e1e1e; padding: 30px; border-radius: 10px; max-width: 400px; margin: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;
      font-size: 16px; border: none;
    }
    input, select { background: #f5f5f5; color: black; }
    button { background: #28a745; color: white; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login CBT</h2>
    <select id="mapel">
      <option disabled selected value="">Memuat mapel...</option>
    </select>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="pesan" style="color: red;"></p>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.appspot.com",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const mapelSelect = document.getElementById("mapel");
    db.collection("mapel").get().then(snap => {
      mapelSelect.innerHTML = '<option disabled selected value="">Pilih Mapel</option>';
      snap.forEach(doc => {
        mapelSelect.innerHTML += `<option value="${doc.id}">${doc.data().nama}</option>`;
      });
    });

    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const m = document.getElementById("mapel").value;
      const pesan = document.getElementById("pesan");

      if (!u || !p || !m) return pesan.textContent = "Lengkapi semua data!";
      const ref = await db.collection("akun").doc(u).get();
      if (!ref.exists || ref.data().password !== p) {
        return pesan.textContent = "Username atau password salah!";
      }

      localStorage.setItem("cbt_user", u);
      localStorage.setItem("cbt_mapel", m);
      window.location.href = "token.html";
    }
  </script></body>
</html>
