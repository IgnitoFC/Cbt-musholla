<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CBT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00264d, #0066cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input, select {
      background: white;
      color: black;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #message {
      color: yellow;
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login CBT</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <select id="mapel">
      <option value="">Pilih Mapel</option>
    </select>
    <button onclick="login()">Masuk</button>
    <div id="message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.firebasestorage.app",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const mapelSelect = document.getElementById("mapel");
    const msg = document.getElementById("message");

    // Ambil daftar mapel dari Firebase
    db.collection("mapel").get().then(snapshot => {
      snapshot.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.id;
        mapelSelect.appendChild(opt);
      });
    });

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const m = mapelSelect.value;

      if (!u || !p || !m) {
        msg.innerText = "Semua kolom wajib diisi!";
        return;
      }

      db.collection("akun").where("username", "==", u).where("password", "==", p).get()
        .then(snapshot => {
          if (snapshot.empty) {
            msg.innerText = "Akun tidak ditemukan!";
          } else {
            localStorage.setItem("cbt_user", u);
            localStorage.setItem("cbt_mapel", m);
            window.location.href = "token.html";
          }
        });
    }
  </script>
</body>
</html>
