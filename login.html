<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CBT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00264d, #0066cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input, select {
      background: white;
      color: black;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #message {
      color: yellow;
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login CBT</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <select id="mapel">
      <option value="">Pilih Mapel</option>
      <option value="PAI">PAI</option>
      <option value="MTK">MTK</option>
      <option value="IPA">IPA</option>
    </select>
    <button onclick="login()">Masuk</button>
    <div id="message"></div>
  </div>

  <script>
    const akun = [
      { username: "peserta01", password: "rahasia" },
      { username: "akbar", password: "123456" }
    ];

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const m = document.getElementById("mapel").value;

      const valid = akun.find(a => a.username === u && a.password === p);

      if (valid && m) {
        localStorage.setItem("cbt_user", u);
        localStorage.setItem("cbt_mapel", m);
        window.location.href = "token.html";
      } else {
        document.getElementById("message").innerText = "Login gagal! Periksa data.";
      }
    }
  </script>
</body>
</html>
