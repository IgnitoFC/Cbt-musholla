<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CBT</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 40px; }
    .box {
      background: #222; padding: 30px; border-radius: 10px;
      display: inline-block; box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input, select, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px;
      font-size: 16px; border-radius: 5px; border: none;
    }
    input, select { background: #f5f5f5; color: black; }
    button { background: #28a745; color: white; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login CBT</h2>
    <select id="mapel">
      <option value="" disabled selected>Pilih Mata Pelajaran</option>
      <option value="matematika">Matematika</option>
      <option value="pai">PAI</option>
      <option value="ipa">IPA</option>
    </select>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="pesan" style="color: red;"></p>
  </div>

  <script>
    const akun = [{ username: "peserta01", password: "123456" }];
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const m = document.getElementById("mapel").value;
      const pesan = document.getElementById("pesan");

      if (!m) return pesan.textContent = "Pilih mata pelajaran!";
      const cocok = akun.find(a => a.username === u && a.password === p);
      if (cocok) {
        localStorage.setItem("cbt_user", u);
        localStorage.setItem("cbt_mapel", m);
        window.location.href = "token.html";
      } else {
        pesan.textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
