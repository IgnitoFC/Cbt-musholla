
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CBT Musholla</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    section { background: white; padding: 20px; margin-bottom: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px;
      border: 1px solid #ccc; max-width: 500px;
    }
    .token-display { font-size: 2em; color: #00cc99; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Dashboard Admin CBT Musholla Nurul Ikhwan</h1>

  <section>
    <h2>Token Aktif (Otomatis Setiap 10 Menit)</h2>
    <div class="token-display" id="tokenNow">Memuat...</div>
    <div id="tokenTime" style="color:#555;"></div>
  </section>

  <section>
    <h2>Tambah Soal</h2>
    <input id="nomor" type="number" placeholder="Nomor Soal">
    <textarea id="pertanyaan" placeholder="Pertanyaan"></textarea>
    <input id="opsiA" type="text" placeholder="Opsi A">
    <input id="opsiB" type="text" placeholder="Opsi B">
    <input id="opsiC" type="text" placeholder="Opsi C">
    <input id="opsiD" type="text" placeholder="Opsi D">
    <select id="kunci">
      <option value="">Kunci Jawaban</option>
      <option value="A">A</option><option value="B">B</option>
      <option value="C">C</option><option value="D">D</option>
    </select>
    <button onclick="tambahSoal()">Tambah Soal</button>
  </section>

  <section>
    <h2>Tambah Akun Peserta</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="tambahAkun()">Tambah Akun</button>
    <div id="list-akun">Memuat akun...</div>
  </section>

  <section>
    <h2>Atur Waktu Ujian</h2>
    <input id="jamMulai" type="datetime-local">
    <input id="jamSelesai" type="datetime-local">
    <button onclick="aturWaktu()">Simpan Waktu Ujian</button>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.firebasestorage.app",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateToken() {
      const now = Date.now();
      const period = Math.floor(now / 600000);
      const nextChange = (period + 1) * 600000;
      const token = btoa("IKHWAN" + period).substring(0, 6).toUpperCase();
      const remain = nextChange - now;
      const m = Math.floor(remain / 60000);
      const s = Math.floor((remain % 60000) / 1000);
      document.getElementById("tokenNow").innerText = token;
      document.getElementById("tokenTime").innerText = `Sisa waktu: ${m} menit ${s} detik`;
    }
    setInterval(updateToken, 1000);
    updateToken();

    function tambahSoal() {
      const data = {
        nomor: Number(document.getElementById("nomor").value),
        pertanyaan: document.getElementById("pertanyaan").value,
        opsi: {
          A: document.getElementById("opsiA").value,
          B: document.getElementById("opsiB").value,
          C: document.getElementById("opsiC").value,
          D: document.getElementById("opsiD").value
        },
        kunci: document.getElementById("kunci").value
      };
      db.collection("soal").add(data).then(() => alert("Soal ditambahkan!"));
    }

    function tambahAkun() {
      const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };
      db.collection("akun").add(data).then(() => {
        alert("Akun ditambahkan!");
        tampilkanAkun();
      });
    }

    function tampilkanAkun() {
      db.collection("akun").get().then(snap => {
        let html = "<ul>";
        snap.forEach(doc => {
          const d = doc.data();
          html += `<li>${d.username}</li>`;
        });
        html += "</ul>";
        document.getElementById("list-akun").innerHTML = html;
      });
    }
    tampilkanAkun();

    function aturWaktu() {
      const mulai = document.getElementById("jamMulai").value;
      const selesai = document.getElementById("jamSelesai").value;
      db.collection("pengaturan").doc("waktuUjian").set({ mulai, selesai }).then(() => alert("Waktu disimpan!"));
    }
  </script>
</body>
</html>
