<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Nilai Peserta</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      background: white; box-shadow: 0 0 10px #ccc;
    }
    th, td {
      padding: 12px; border: 1px solid #ddd; text-align: center;
    }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Daftar Nilai Peserta</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Username</th>
        <th>Nilai</th>
        <th>Waktu Submit</th>
      </tr>
    </thead>
    <tbody id="dataNilai">
      <tr><td colspan="4">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.appspot.com",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbody = document.getElementById("dataNilai");

    db.collection("nilai").orderBy("waktu", "desc").onSnapshot(snapshot => {
      tbody.innerHTML = "";
      let i = 1;
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${i++}</td>
            <td>${data.username}</td>
            <td>${data.nilai}</td>
            <td>${new Date(data.waktu).toLocaleString("id-ID")}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      if (i === 1) {
        tbody.innerHTML = '<tr><td colspan="4">Belum ada nilai masuk.</td></tr>';
      }
    });
  </script>
</body>
</html>
