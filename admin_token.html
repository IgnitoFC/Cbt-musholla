<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Aktif - Admin CBT</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #111; color: white; }
    .box {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
      display: inline-block;
    }
    .token {
      font-size: 3em;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Token Aktif CBT</h1>
    <div class="token" id="tokenNow">Memuat...</div>
    <p>Token ini otomatis berubah setiap 10 menit</p>
  </div>
  <script>
    function getToken() {
      const now = Math.floor(Date.now() / 600000); // setiap 10 menit
      return btoa("IKHWAN" + now).substring(0, 6).toUpperCase();
    }

    function updateToken() {
      document.getElementById("tokenNow").textContent = getToken();
    }

    updateToken();
    setInterval(updateToken, 10000); // perbarui setiap 10 detik
  </script>
</body>
</html>
