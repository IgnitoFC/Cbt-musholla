<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Panitia - CBT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .token {
      font-size: 2em;
      color: #00ffcc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Token Aktif Sekarang</h2>
    <div class="token" id="tokenNow">Loading...</div>
    <p style="color:gray;">Token berubah otomatis setiap 10 menit</p>
  </div>

  <script>
    function getToken() {
      const waktu = Math.floor(Date.now() / 600000);
      return btoa("IKHWAN" + waktu).substring(0, 6).toUpperCase();
    }

    function tampilkanToken() {
      document.getElementById("tokenNow").textContent = getToken();
    }

    tampilkanToken();
    setInterval(tampilkanToken, 10000); // Update token tiap 10 detik
  </script>
</body>
</html>
