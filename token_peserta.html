
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Ujian</title>
  <style>
    body { font-family: sans-serif; background: #222; color: white; text-align: center; padding: 40px; }
    .box { background: #333; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 15px rgba(0,255,150,0.2); }
    input, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px;
      font-size: 16px; border-radius: 5px; border: none;
    }
    input { background: #f5f5f5; color: black; }
    button { background: #00cc99; color: white; cursor: pointer; }
    button:hover { background: #009977; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="box">
    <h2>Validasi Token Ujian</h2>
    <p id="infoUser">Memuat data peserta...</p>
    <input type="text" id="token" placeholder="Masukkan token ujian" />
    <button onclick="cekToken()">Mulai Ujian</button>
    <p id="pesan" style="color: red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.firebasestorage.app",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const username = localStorage.getItem("cbt_user");
    if (!username) {
      window.location.href = "cbt_login.html";
    }

    async function tampilkanInfo() {
      const akunRef = db.collection("akun");
      const snap = await akunRef.get();
      let found = false;
      snap.forEach(doc => {
        const data = doc.data();
        if (data.username === username) {
          document.getElementById("infoUser").innerText = `Nama: ${data.nama || "-"}
Username: ${data.username}`;
          found = true;
        }
      });
      if (!found) {
        document.getElementById("infoUser").innerText = "Data peserta tidak ditemukan.";
      }
    }

    async function cekToken() {
      const input = document.getElementById("token").value.trim().toUpperCase();
      const doc = await db.collection("pengaturan").doc("token").get();
      if (doc.exists && input === doc.data().token) {
        window.location.href = "cbt.html";
      } else {
        document.getElementById("pesan").innerText = "Token salah atau tidak aktif.";
      }
    }

    tampilkanInfo();
  </script>
</body>
</html>
