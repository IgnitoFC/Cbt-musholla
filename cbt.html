<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Online</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #fff; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 10px; text-align: center; position: relative; }
    #toggleDaftarSoal { position: absolute; top: 10px; left: 10px; background: #ffc107; color: black; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    .soal-box { padding: 20px; max-width: 800px; margin: auto; }
    .navigasi { text-align: center; margin-top: 20px; display: none; flex-wrap: wrap; gap: 5px; justify-content: center; }
    button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .terjawab { background: green; color: white; }
    .belum { background: lightgray; }
    #submitBtn { background: crimson; color: white; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <button id="toggleDaftarSoal" onclick="toggleNavigasi()">Daftar Soal</button>
    <h2 id="judulMapel">UJIAN CBT</h2>
    <p id="timer">00:00:00</p>
  </header>  <div class="soal-box">
    <div id="containerSoal"></div>
    <div class="navigasi" id="navigasiSoal"></div>
    <button id="submitBtn" onclick="kumpulkanJawaban()">Kumpulkan Jawaban</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const user = localStorage.getItem("cbt_user");
    const mapel = localStorage.getItem("cbt_mapel");
    const container = document.getElementById("containerSoal");
    const nav = document.getElementById("navigasiSoal");
    const timerDisplay = document.getElementById("timer");

    let soal = [], jawaban = {}, waktuSelesai;

    function toggleNavigasi() {
      nav.style.display = nav.style.display === "none" ? "flex" : "none";
    }

    async function mulaiUjian() {
      const status = await db.collection("nilai_" + mapel).doc(user).get();
      if (status.exists) return window.location.href = "selesai.html";

      const snap = await db.collection("soal_" + mapel).orderBy("nomor").get();
      snap.forEach(doc => soal.push(doc.data()));

      const simpanan = await db.collection("jawaban_simpan_" + mapel).doc(user).get();
      if (simpanan.exists) jawaban = simpanan.data();

      tampilkanSoal();
      updateNavigasi();

      const waktuRef = await db.collection("pengaturan_" + mapel).doc("waktuUjian").get();
      waktuSelesai = new Date(waktuRef.data().selesai);
      mulaiTimer();
    }

    function tampilkanSoal() {
      container.innerHTML = "";
      soal.forEach((s, i) => {
        const div = document.createElement("div");
        div.innerHTML = `<b>No ${i + 1}:</b><br>${s.pertanyaan}<br>`;
        ["A", "B", "C", "D"].forEach(opt => {
          if (s.opsi[opt]) {
            const input = document.createElement("input");
            input.type = s.tipe === "pgk" ? "checkbox" : "radio";
            input.name = `soal${i}`;
            input.value = opt;
            input.checked = (jawaban[i] || []).includes(opt);
            input.onchange = () => simpanJawaban(i);
            div.appendChild(input);
            div.innerHTML += ` ${opt}. ${s.opsi[opt]}<br>`;
          }
        });
        container.appendChild(div);
      });
    }

    function simpanJawaban(i) {
      const inputs = document.getElementsByName(`soal${i}`);
      jawaban[i] = [];
      inputs.forEach(inp => { if (inp.checked) jawaban[i].push(inp.value); });
      updateNavigasi();
      db.collection("jawaban_simpan_" + mapel).doc(user).set(jawaban);
    }

    function updateNavigasi() {
      nav.innerHTML = "";
      soal.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.className = jawaban[i] && jawaban[i].length > 0 ? "terjawab" : "belum";
        btn.onclick = () => scrollToSoal(i);
        nav.appendChild(btn);
      });
    }

    function scrollToSoal(i) {
      const y = container.children[i].offsetTop;
      window.scrollTo({ top: y - 50, behavior: "smooth" });
    }

    function kumpulkanJawaban() {
      if (!confirm("Kumpulkan sekarang?")) return;
      const nilaiRef = db.collection("nilai_" + mapel).doc(user);
      const total = soal.length;
      let benar = 0;
      soal.forEach((s, i) => {
        const k = Array.isArray(s.kunci) ? s.kunci.sort().join() : s.kunci;
        const j = (jawaban[i] || []).sort().join();
        if (k === j) benar++;
      });
      const nilai = Math.round((benar / total) * 100);
      nilaiRef.set({ username: user, nilai, waktu: Date.now() });
      db.collection("jawaban_simpan_" + mapel).doc(user).delete();
      alert("Jawaban telah dikumpulkan!");
      window.location.href = "selesai.html";
    }

    function mulaiTimer() {
      const interval = setInterval(() => {
        const now = new Date();
        const sisa = waktuSelesai - now;
        if (sisa <= 0) {
          clearInterval(interval);
          kumpulkanJawaban();
        } else {
          const jam = Math.floor(sisa / 3600000);
          const menit = Math.floor((sisa % 3600000) / 60000);
          const detik = Math.floor((sisa % 60000) / 1000);
          timerDisplay.textContent = `${jam}:${menit}:${detik}`;
        }
      }, 1000);
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        alert("Keluar dari layar terdeteksi. Anda telah logout.");
        window.location.href = "login.html";
      }
    });

    window.onload = mulaiUjian;
  </script></body>
</html>
