
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penilaian Otomatis CBT</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Penilaian Otomatis Peserta</h1>
  <table>
    <thead>
      <tr><th>Username</th><th>Skor</th></tr>
    </thead>
    <tbody id="nilai-table">Memuat...</tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-PGsyOliTaj-unpWwuB3cb9N11Gcpl7M",
      authDomain: "cbt-musholla.firebaseapp.com",
      projectId: "cbt-musholla",
      storageBucket: "cbt-musholla.firebasestorage.app",
      messagingSenderId: "1012621765788",
      appId: "1:1012621765788:web:86ef7078db1811847d1159"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function hitungNilai() {
      const soalSnap = await getDocs(collection(db, "soal"));
      const jawabanSnap = await getDocs(collection(db, "jawaban"));

      // Ambil kunci jawaban
      const kunci = {};
      soalSnap.forEach(doc => {
        const d = doc.data();
        kunci[d.nomor] = d.kunci;
      });

      // Proses nilai
      const hasil = {};
      jawabanSnap.forEach(doc => {
        const d = doc.data();
        let benar = 0;
        for (const no in d.jawaban) {
          if (d.jawaban[no] === kunci[no]) benar++;
        }
        hasil[d.username] = benar;
      });

      // Tampilkan di tabel
      const tbody = document.getElementById("nilai-table");
      tbody.innerHTML = "";
      for (const [user, skor] of Object.entries(hasil)) {
        const row = `<tr><td>${user}</td><td>${skor}</td></tr>`;
        tbody.innerHTML += row;
      }
    }

    hitungNilai();
  </script>
</body>
</html>
