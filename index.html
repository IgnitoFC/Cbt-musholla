
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Musholla Nurul Ikhwan - Login</title>
  <style>
    body { font-family: sans-serif; background: #1f1f1f; color: white; text-align: center; margin: 0; padding: 40px; }
    .login-box { background: #2b2b2b; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    input { background: #f5f5f5; color: black; }
    button { background: #28a745; color: white; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login CBT Musholla Nurul Ikhwan</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="token" placeholder="Token" />
    <button onclick="login()">Masuk</button>
    <p id="message" style="color: red;"></p>
  </div>

  <script>
    const akun = { username: "peserta01", password: "nurulikwan123", token: "123456" };
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const t = document.getElementById("token").value;
      if (u === akun.username && p === akun.password && t === akun.token) {
        window.location.href = "cbt.html";
      } else {
        document.getElementById("message").innerText = "Login gagal! Periksa data Anda.";
      }
    }
  </script>
</body>
</html>
