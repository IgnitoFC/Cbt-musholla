<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Lomba Kuis Musholla Nurul Ikhwan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1f1f1f, #333);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff3c3c;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e32f2f;
    }
    .error {
      color: #ff7272;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CBT Musholla Nurul Ikhwan</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="token" placeholder="Token (dari panitia)" />
    <button onclick="login()">Masuk</button>
    <div id="error" class="error"></div>
  </div>  <script>
    const tokenSah = "123456"; // Token bisa diganti dinamis nanti
    const akun = {
      "peserta01": "password123",
      "peserta02": "kuis2025"
    };

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const token = document.getElementById('token').value;

      if (!akun[user] || akun[user] !== pass) {
        document.getElementById('error').innerText = "Username atau password salah!";
        return;
      }

      if (token !== tokenSah) {
        document.getElementById('error').innerText = "Token tidak valid!";
        return;
      }

      // Redirect ke halaman soal
      window.location.href = "soal.html";
    }
  </script></body>
</html>
